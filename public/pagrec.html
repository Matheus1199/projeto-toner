<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pagamentos & Recebimentos - TonerStock</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex min-h-screen">

<aside class="w-64 bg-white shadow-md flex flex-col fixed h-full">
    <div class="flex items-center gap-2 px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-gray-700">Sistema de toner</h1>
    </div>

    <nav class="flex-1 mt-4">
        <ul class="space-y-1">
            <li>
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <i class='bx bxs-dashboard text-xl mr-3'></i> Dashboard
                </a>
            </li>
            <li><a href="toners.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-printer text-xl mr-3'></i> Toners</a></li>
            <li><a href="clientes.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-user text-xl mr-3'></i> Clientes</a></li>
            <li><a href="fornecedores.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-truck text-xl mr-3'></i> Fornecedores</a></li>
            <li><a href="vendas.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-cart text-xl mr-3'></i> Vendas</a></li>
            <li><a href="compras.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-basket text-xl mr-3'></i> Compras</a></li>
            <li><a href="pagrec.html" class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-4 border-blue-600 font-medium"><i class='bx bxs-wallet text-xl mr-3'></i> Pagamentos / Recebimentos</a></li>
            <li><a href="contas.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-bank text-xl mr-3'>
                </i> Contas</a></li>
            <li><a href="contagem.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-box text-xl mr-3'></i> Contagem Estoque</a></li>
        </ul>
    </nav>
</aside>

<!-- MAIN CONTENT -->
<main class="ml-64 p-6 w-full">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-700">Pagamentos & Recebimentos</h1>
    </div>

    <!-- filtro / dropdown -->
    <div class="flex justify-end items-center mb-4">
        <label for="pagrec-filter" class="mr-2 font-medium">Mostrar:</label>
        <select id="pagrec-filter" class="border rounded px-2 py-1" aria-label="Filtrar lançamentos">
            <option value="all">Todos</option>
            <option value="apagar">A pagar</option>
            <option value="areceber">A receber</option>
            <option value="comissao">Comissão</option>
            <option value="locacao">Locação</option>
        </select>
    </div>

    <!-- TABELA UNIFICADA -->
    <h2 class="text-xl font-bold text-gray-700 mt-4">Lançamentos</h2>
    <table id="tblPagRec" class="w-full mt-2 border text-sm">
        <thead class="bg-gray-200">
            <tr>
                <th class="p-2">Código</th>
                <th class="p-2">Data</th>
                <th class="p-2">Parte</th> <!-- Cliente ou Fornecedor -->
                <th class="p-2">Documento</th>
                <th class="p-2">Valor</th>
                <th class="p-2">Cond. Pagamento</th>
                <th class="p-2">Categorias</th>
                <th class="p-2">Ações</th>
            </tr>
        </thead>
        <tbody class="text-center"></tbody>
    </table>
</main>

<!-- MODAL - Novo / Editar -->
<div id="modal-bg" class="hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center">
    <div class="bg-white rounded-lg w-full max-w-xl p-6">

        <div class="flex justify-between items-center mb-4">
            <h2 id="modal-title" class="text-lg font-bold">Editar Lançamento</h2>
            <button id="modal-close" class="text-gray-500 hover:text-black">×</button>
        </div>

        <!-- FORM -->
        <form id="formLancamento" class="flex flex-col gap-4">
            <input type="hidden" id="fieldId">

            <!-- CAMPOS DO FORMULÁRIO -->
            <div>
                <label>Id Operação (origem)</label>
                <input type="text" id="fieldIdOperacao" class="w-full border rounded px-2 py-1" readonly>
            </div>

            <div>
                <label>Data de Vencimento</label>
                <input type="date" id="fieldData" class="w-full border rounded px-2 py-1">
            </div>

            <div>
                <label>Valor</label>
                <input type="text" id="fieldValor" class="w-full border rounded px-2 py-1">
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" id="fieldBaixa">
                <label>Baixa (pago)</label>
            </div>

            <!-- CAMPOS DA BAIXA -->
            <div id="grupoBaixa" class="hidden border rounded p-3 bg-gray-50">
                <label>Valor da Baixa</label>
                <input type="text" id="fieldValorBaixa" class="w-full border rounded px-2 py-1">

                <label class="mt-2">Data da Baixa</label>
                <input type="date" id="fieldDataBaixa" class="w-full border rounded px-2 py-1" required>

            <div>
                <label>Observação</label>
                <textarea id="fieldObs" class="w-full border rounded px-2 py-1"></textarea>
            </div>

            <!-- BOTÕES -->
            <div class="flex justify-end gap-2 mt-4">
                <button id="btnCancelar" class="px-4 py-2 border rounded hover:bg-gray-100">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Salvar</button>
            </div>

        </form>

    </div>
</div>

<script src="js/pagrec.js"></script>
</body>
</html>
