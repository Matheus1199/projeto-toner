<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pagamentos & Recebimentos - TonerStock</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex">

<!-- BOTÃO MENU MOBILE -->
<button id="btnMenu"
        class="md:hidden fixed top-4 left-4 z-50 bg-blue-600 text-white p-2 rounded-lg shadow">
    <i class='bx bx-menu text-2xl'></i>
</button>

<!-- SIDEBAR -->
<aside id="sidebar"
       class="w-64 bg-white shadow-md flex flex-col fixed h-full z-40
              -translate-x-full md:translate-x-0 transition-transform duration-300">

    <div class="flex items-center gap-2 px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-gray-700">Sistema de toner</h1>
    </div>

    <nav class="flex-1 mt-4 overflow-y-auto">
        <ul class="space-y-1">
            <li><a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-dashboard text-xl mr-3'></i> Dashboard</a></li>
            <li><a href="toners.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-printer text-xl mr-3'></i> Toners</a></li>
            <li><a href="clientes.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-user text-xl mr-3'></i> Clientes</a></li>
            <li><a href="fornecedores.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-truck text-xl mr-3'></i> Fornecedores</a></li>
            <li><a href="vendas.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-cart text-xl mr-3'></i> Vendas</a></li>
            <li><a href="compras.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-basket text-xl mr-3'></i> Compras</a></li>
            <li><a href="pagrec.html"
                   class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-4 border-blue-600 font-medium">
                <i class='bx bxs-wallet text-xl mr-3'></i> Pagamentos / Recebimentos</a></li>
            <li><a href="contas.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-bank text-xl mr-3'></i> Contas</a></li>
            <li><a href="contagem.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-box text-xl mr-3'></i> Contagem Estoque</a></li>
        </ul>
    </nav>
</aside>

<!-- CONTEÚDO PRINCIPAL -->
<main class="flex-1 w-full p-4 md:p-6 md:ml-64 mt-16 md:mt-0">

    <!-- TÍTULO -->
    <div class="mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-700">
            Pagamentos & Recebimentos
        </h1>
    </div>

    <!-- FILTRO -->
    <div class="flex flex-col sm:flex-row sm:justify-end sm:items-center gap-2 mb-4">
        <label for="pagrec-filter" class="font-medium">Mostrar:</label>
        <select id="pagrec-filter"
                class="border rounded px-3 py-2 w-full sm:w-auto">
            <option value="all">Todos</option>
            <option value="apagar">A pagar</option>
            <option value="areceber">A receber</option>
            <option value="comissao">Comissão</option>
            <option value="locacao">Locação</option>
        </select>
    </div>

    <!-- TABELA -->
    <h2 class="text-xl font-bold text-gray-700 mt-4">Lançamentos</h2>

    <div class="overflow-x-auto mt-2">
        <table id="tblPagRec" class="w-full border text-sm">
            <thead class="bg-gray-200 hidden sm:table-header-group">
<tr>
    <th class="p-2 whitespace-nowrap hidden sm:table-cell">Código</th>
    <th class="p-2 whitespace-nowrap">Data</th>
    <th class="p-2 whitespace-nowrap">Parte</th>
    <th class="p-2 whitespace-nowrap">Documento</th>
    <th class="p-2 whitespace-nowrap">Valor</th>
    <th class="p-2 whitespace-nowrap">Cond. Pagamento</th>
    <th class="p-2 whitespace-nowrap hidden sm:table-cell">Categorias</th>
    <th class="p-2 whitespace-nowrap">Ações</th>
</tr>
</thead>

            <tbody class="text-center"></tbody>
        </table>
    </div>

</main>

<!-- MODAL -->
<div id="modal-bg"
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 px-4">

    <div class="bg-white rounded-lg w-full max-w-xl p-6 max-h-[90vh] overflow-y-auto">

        <div class="flex justify-between items-center mb-4">
            <h2 id="modal-title" class="text-lg font-bold">Editar Lançamento</h2>
            <button id="modal-close" class="text-gray-500 hover:text-black text-2xl">×</button>
        </div>

        <!-- FORM -->
        <form id="formLancamento" class="flex flex-col gap-4">
            <input type="hidden" id="fieldId">

            <div>
                <label>Id Operação (origem)</label>
                <input type="text" id="fieldIdOperacao"
                       class="w-full border rounded px-3 py-2" readonly>
            </div>

            <div id="grupoEAN" class="hidden">
  <label>EAN</label>
  <input
    type="text"
    id="fieldEAN"
    class="w-full border rounded px-2 py-1 bg-gray-100 cursor-text"
    readonly
  >
</div>

            <div>
                <label>Data de Vencimento</label>
                <input type="date" id="fieldData"
                       class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label>Valor</label>
                <input type="text" id="fieldValor"
                       class="w-full border rounded px-3 py-2">
            </div>

            <label class="flex items-center gap-2">
                <input type="checkbox" id="fieldBaixa">
                <span>Baixa (pago)</span>
            </label>

            <!-- BAIXA -->
            <div id="grupoBaixa" class="hidden border rounded p-3 bg-gray-50">
                <label>Valor da Baixa</label>
                <input type="text" id="fieldValorBaixa"
                       class="w-full border rounded px-3 py-2">

                <label class="mt-2 block">Data da Baixa</label>
                <input type="date" id="fieldDataBaixa"
                       class="w-full border rounded px-3 py-2">

                <label class="mt-2 block">Observação</label>
                <textarea id="fieldObs"
                          class="w-full border rounded px-3 py-2"></textarea>
            </div>

            <!-- BOTÕES -->
            <div class="flex flex-col sm:flex-row justify-end gap-2 mt-4">
                <button id="btnCancelar"
                        class="px-4 py-2 border rounded hover:bg-gray-100">
                    Cancelar
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Salvar
                </button>
            </div>

        </form>

    </div>
</div>

<!-- SCRIPT -->
<script src="js/pagrec.js"></script>

<!-- MENU MOBILE -->
<script>
    const btnMenu = document.getElementById('btnMenu');
    const sidebar = document.getElementById('sidebar');

    btnMenu.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });
</script>

</body>
</html>
