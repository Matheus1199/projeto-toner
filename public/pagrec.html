<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos & Recebimentos - TonerStock</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex min-h-screen">

<!-- SIDEBAR -->
<aside class="w-64 bg-white shadow-md flex flex-col fixed h-full">
    <div class="flex items-center gap-2 px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-gray-700">Sistema de Toner</h1>
    </div>

    <nav class="flex-1 mt-4">
        <ul class="space-y-1">

            <li><a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-dashboard text-xl mr-3'></i> Dashboard</a></li>

            <li><a href="toners.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-printer text-xl mr-3'></i> Toners</a></li>

            <li><a href="clientes.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-user text-xl mr-3'></i> Clientes</a></li>

            <li><a href="fornecedores.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-truck text-xl mr-3'></i> Fornecedores</a></li>

            <li><a href="vendas.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-cart text-xl mr-3'></i> Vendas</a></li>

            <li><a href="compras.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-basket text-xl mr-3'></i> Compras</a></li>

            <li><a href="pagrec.html" class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-4 border-blue-600 font-medium">
                <i class='bx bxs-wallet text-xl mr-3'></i> Pagamentos / Recebimentos</a></li>

        </ul>
    </nav>
</aside>

<!-- MAIN CONTENT -->
<main class="ml-64 p-6 w-full">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-700">Pagamentos & Recebimentos</h1>

        <div class="flex items-center gap-3">
            <select id="selectTipoOperacao"
                    class="px-4 py-2 border rounded-xl shadow-sm bg-white text-gray-700">
                <option value="">Novo lançamento...</option>
                <option value="venda">Recebimento (Venda)</option>
                <option value="compra">Pagamento (Compra)</option>
            </select>
        </div>
    </div>

    <!-- LISTA -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border mt-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Lançamentos Pendentes</h2>

        <table class="w-full border-collapse">
            <thead>
            <tr class="border-b bg-gray-100 text-left">
                <th class="py-2 px-3 text-gray-600">ID</th>
                <th class="py-2 px-3 text-gray-600">Operação</th>
                <th class="py-2 px-3 text-gray-600">Fornecedor</th>
                <th class="py-2 px-3 text-gray-600">Vencimento</th>
                <th class="py-2 px-3 text-gray-600">Valor</th>
                <th class="py-2 px-3 text-gray-600 text-center">Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaPendentes" class="text-gray-700"></tbody>
        </table>
    </div>

</main>

<!-- MODAL -->
<div id="modal-bg" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
</div>

<script src="js/pagrec.js"></script>
</body>
</html>
