<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toners - TonerStock</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<style>
    /* Scrollbar do dropdown */
#dropdown-toner::-webkit-scrollbar {
  width: 6px;
}

#dropdown-toner::-webkit-scrollbar-track {
  background: transparent;
}

#dropdown-toner::-webkit-scrollbar-thumb {
  background-color: #cbd5e1;
  border-radius: 8px;
}

</style>
<body class="bg-gray-50 min-h-screen flex">

<!-- BOTÃO MENU MOBILE -->
<button id="btnMenu"
        class="md:hidden fixed top-4 left-4 z-50 bg-blue-600 text-white p-2 rounded-lg shadow">
    <i class='bx bx-menu text-2xl'></i>
</button>

<!-- SIDEBAR -->
<aside id="sidebar"
       class="w-64 bg-white shadow-md flex flex-col fixed h-full z-40
              -translate-x-full md:translate-x-0 transition-transform duration-300">

    <div class="flex items-center gap-2 px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-gray-700">Sistema de Toner</h1>
    </div>

    <nav class="flex-1 mt-4 overflow-y-auto">
        <ul class="space-y-1">
            <li><a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-dashboard text-xl mr-3'></i> Dashboard</a></li>
            <li><a href="toners.html" class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-4 border-blue-600 font-medium"><i class='bx bxs-printer text-xl mr-3'></i> Toners</a></li>
            <li><a href="clientes.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-user text-xl mr-3'></i> Clientes</a></li>
            <li><a href="fornecedores.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-truck text-xl mr-3'></i> Fornecedores</a></li>
            <li><a href="vendas.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-cart text-xl mr-3'></i> Vendas</a></li>
            <li><a href="compras.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-basket text-xl mr-3'></i> Compras</a></li>
            <li><a href="pagrec.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-wallet text-xl mr-3'></i> Pagamentos / Recebimentos</a></li>
            <li><a href="contas.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-bank text-xl mr-3'></i> Contas</a></li>
            <li><a href="contagem.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-box text-xl mr-3'></i> Contagem Estoque</a></li>
        </ul>
    </nav>
</aside>

<!-- CONTEÚDO PRINCIPAL -->
<main class="flex-1 w-full p-4 md:p-6 md:ml-64 mt-16 md:mt-0">

    <h1 class="text-2xl md:text-3xl font-bold text-gray-700 mb-6">Toners</h1>

    <button id="btnNovoToner"
            class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl shadow-sm mb-6 w-full sm:w-auto justify-center sm:justify-start">
        <i class='bx bx-plus text-xl'></i> Novo Toner
    </button>

    <!-- PESQUISA -->
    <div class="mb-6">
        <h3 class="font-semibold text-lg mb-3">Pesquisar Toner</h3>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            <input
                id="pesquisaInteligente"
                type="text"
                placeholder="Pesquisar toner, marca ou tipo..."
                class="border p-3 rounded-xl w-full focus:ring-2 focus:ring-blue-400"
                />
        </div>
    </div>

    <!-- RESULTADO -->
    <div id="resultado" class="hidden"></div>

</main>

<!-- MODAL -->
<div id="modal-bg"
     class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 px-4">

    <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-lg">
        <h2 id="modalTitle" class="text-xl font-bold text-gray-700 mb-4">Novo Toner</h2>

        <input type="hidden" id="codProduto">

        <label class="block text-gray-600">Modelo</label>
        <input id="modelo" type="text" class="w-full p-3 border rounded-xl mb-3">

        <label class="block text-gray-600">Marca</label>
        <input id="marca" type="text" class="w-full p-3 border rounded-xl mb-3">

        <label class="block text-gray-600">Tipo</label>
        <input id="tipo" type="text" class="w-full p-3 border rounded-xl mb-4">

        <label class="flex items-center gap-2 mb-4">
            <input id="locacao" type="checkbox" class="w-4 h-4">
            <span class="text-gray-700">Toner de locação</span>
        </label>

        <button id="salvarToner"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-xl mb-2">
            Salvar
        </button>

        <button onclick="fecharModal()"
                class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-xl">
            Cancelar
        </button>
    </div>
</div>

<!-- SCRIPT DA PÁGINA -->
<script src="js/toners.js"></script>

<!-- SCRIPT MENU MOBILE (APENAS UI) -->
<script>
    const btnMenu = document.getElementById('btnMenu');
    const sidebar = document.getElementById('sidebar');

    btnMenu.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });
</script>

</body>
</html>
