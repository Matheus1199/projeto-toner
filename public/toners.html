<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TonerStock - Gestão de Toners</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex">

<!-- Sidebar -->
<aside class="w-64 bg-white shadow-md flex flex-col fixed h-full">
    <div class="flex items-center gap-2 px-6 py-4 border-b">
        <i class='bx bxs-invader text-3xl text-blue-600'></i>
        <h1 class="text-xl font-bold text-gray-700">TonerStock</h1>
    </div>

    <nav class="flex-1 mt-4">
        <ul class="space-y-1">
            <li>
                <a href="painel.html" class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-4 border-blue-600 font-medium">
                    <i class='bx bxs-dashboard text-xl mr-3'></i> Dashboard
                </a>
            </li>
            <li><a href="toners.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-printer text-xl mr-3'></i> Toners</a></li>
            <li><a href="cliente.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-user text-xl mr-3'></i> Clientes</a></li>
            <li><a href="fornecedor.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-truck text-xl mr-3'></i> Fornecedores</a></li>
            <li><a href="venda.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-cart text-xl mr-3'></i> Vendas</a></li>
            <li><a href="compra.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-basket text-xl mr-3'></i> Compras</a></li>
        </ul>
    </nav>
</aside>

<!-- Conteúdo -->
<main class="flex-1 p-6">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Gerenciamento de Toners</h2>
        <button onclick="document.getElementById('modal-cadastrar').classList.remove('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded">+ Novo Toner</button>
    </div>

    <!-- Tabela -->
    <div class="bg-white p-4 shadow rounded">
        <table class="w-full border-collapse">
            <thead>
            <tr class="bg-gray-200">
                <th class="border px-4 py-2">Cod_Produto</th>
                <th class="border px-4 py-2">Modelo</th>
                <th class="border px-4 py-2">Marca</th>
                <th class="border px-4 py-2">Tipo</th>
                <th class="border px-4 py-2">Ações</th>
            </tr>
            </thead>
            <tbody id="lista-toners">
            <tr><td colspan="5" class="text-center p-4">Carregando...</td></tr>
            </tbody>
        </table>
    </div>

</main>

<!-- Modal Cadastrar Toner -->
<div id="modal-cadastrar" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4">Cadastrar Toner</h2>

        <form id="form-cadastrar">
            <label class="block mb-2">Modelo:</label>
            <input id="modelo" class="w-full border px-2 py-1 mb-3" required />

            <label class="block mb-2">Marca:</label>
            <input id="quantidade" type="number" class="w-full border px-2 py-1 mb-3" required />

            <label class="block mb-2">Tipo:</label>
            <input id="tipo" type="number" class="w-full border px-2 py-1 mb-3" required />

            <div class="flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('modal-cadastrar').classList.add('hidden')" class="px-3 py-1 bg-gray-400 text-white rounded">Cancelar</button>
                <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">Cadastrar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Editar Toner -->
<div id="modal-editar" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4">Editar Toner</h2>

        <form id="form-editar">
            <input type="hidden" id="edit-Cod_Produto">

            <label class="block mb-2">Modelo:</label>
            <input id="edit-modelo" class="w-full border px-2 py-1 mb-3" required />

            <label class="block mb-2">Marca:</label>
            <input id="edit-quantidade" type="number" class="w-full border px-2 py-1 mb-3" required />

            <label class="block mb-2">Tipo:</label>
            <input id="edit-tipo" type="number" class="w-full border px-2 py-1 mb-3" required />

            <div class="flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('modal-editar').classList.add('hidden')" class="px-3 py-1 bg-gray-400 text-white rounded">Cancelar</button>
                <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">Salvar</button>
            </div>
        </form>
    </div>
</div>

<!-- Script -->
<script>

    // ✅ Carregar toners
    async function carregarToners() {
        const tbody = document.querySelector("#lista-toners");
        tbody.innerHTML = "<tr><td colspan='5' class='text-center'>Carregando...</td></tr>";

        const resposta = await fetch('/api/toners');
        const toners = await resposta.json();

        tbody.innerHTML = "";

        toners.forEach(t => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
            <td class="border px-4 py-2">${t.Cod_Produto}</td>
            <td class="border px-4 py-2">${t.modelo}</td>
            <td class="border px-4 py-2">${t.marca}</td>
            <td class="border px-4 py-2">${t.tipo}</td>
            <td class="border px-4 py-2 flex gap-2">
                <button class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="abrirEdicao(${t.Cod_Produto}, '${t.modelo}', '${t.marca}', '${t.tipo}' )">Editar</button>
                <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="excluirToner(${t.Cod_Produto})">Excluir</button>
            </td>
        `;

            tbody.appendChild(tr);
        });
    }


    // ✅ Cadastrar toner
    document.getElementById("form-cadastrar").addEventListener("submit", async (e) => {
        e.preventDefault();

        const dados = {
            modelo: document.getElementById("modelo").value,
            marca: document.getElementById("marca").value,
            tipo: document.getElementById("tipo").value
        };

        const resp = await fetch('/api/toners', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados)
        });

        if (resp.ok) {
            alert("Toner cadastrado!");
            document.getElementById("modal-cadastrar").classList.add("hidden");
            e.target.reset();
            carregarToners();
        } else {
            alert("Erro ao cadastrar toner!");
        }
    });


    // ✅ Abrir modal de edição
    function abrirEdicao(Cod_Produto, modelo, marca, tipo) {
        document.getElementById('edit-Cod_Produto').value = Cod_Produto;
        document.getElementById('edit-modelo').value = modelo;
        document.getElementById('edit-marca').value = marca;
        document.getElementById('edit-tipo').value = tipo;

        document.getElementById('modal-editar').classList.remove('hidden');
    }


    // ✅ Editar toner
    document.getElementById("form-editar").addEventListener("submit", async (e) => {
        e.preventDefault();

        const Cod_Produto = document.getElementById("edit-Cod_Produto").value;

        const dados = {
            modelo: document.getElementById("edit-modelo").value,
            marca: document.getElementById("edit-marca").value,
            tipo: document.getElementById("edit-tipo").value
        };

        const resp = await fetch(`/api/toners/${Cod_Produto}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados)
        });

        if (resp.ok) {
            alert("Toner atualizado!");
            document.getElementById("modal-editar").classList.add("hidden");
            carregarToners();
        } else {
            alert("Erro ao atualizar!");
        }
    });


    // ✅ Excluir toner
    async function excluirToner(Cod_Produto) {
        if (!confirm("Tem certeza que deseja excluir?")) return;

        const resp = await fetch(`/api/toners/${Cod_Produto}`, { method: "DELETE" });

        if (resp.ok) {
            alert("Toner excluído!");
            carregarToners();
        } else {
            alert("Erro ao excluir!");
        }
    }


    // ✅ Carrega automaticamente ao abrir a página
    carregarToners();

</script>

</body>
</html>
