<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toners - TonerStock</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex min-h-screen">

<!-- SIDEBAR -->
<aside class="w-64 bg-white shadow-md flex flex-col fixed h-full">
    <div class="flex items-center gap-2 px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-gray-700">Sistema de Toner</h1>
    </div>

    <nav class="flex-1 mt-4">
        <ul class="space-y-1">
            <li><a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-dashboard text-xl mr-3'></i> Dashboard</a></li>
            <li><a href="toners.html" class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-4 border-blue-600 font-medium"><i class='bx bxs-printer text-xl mr-3'></i> Toners</a></li>
            <li><a href="clientes.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-user text-xl mr-3'></i> Clientes</a></li>
            <li><a href="fornecedores.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-truck text-xl mr-3'></i> Fornecedores</a></li>
            <li><a href="vendas.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-cart text-xl mr-3'></i> Vendas</a></li>
            <li><a href="compras.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class='bx bxs-basket text-xl mr-3'></i> Compras</a></li>
        </ul>
    </nav>
</aside>

<!-- MAIN CONTENT -->
<main class="ml-64 p-6 w-full">
    <h1 class="text-3xl font-bold text-gray-700 mb-6">Toners</h1>

    <button id="btnNovoToner" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl shadow-sm mb-5">
        <i class='bx bx-plus text-xl'></i> Novo Toner
    </button>

    <div class="flex justify-between items-center mb-4">
        <h3 class="font-semibold text-lg">Pesquisar Toner</h3>

        <div class="flex gap-3">
            <input id="pesquisaModelo" type="text" placeholder="Pesquisar por modelo..." class="border p-2 rounded w-56 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input id="pesquisaMarca" type="text" placeholder="Pesquisar por marca..." class="border p-2 rounded w-56 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input id="pesquisaTipo" type="text" placeholder="Pesquisar por tipo..." class="border p-2 rounded w-56 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
    </div>

    <!-- RESULTADO -->
    <div id="resultado" class="hidden"></div>
</main>

<!-- MODAL -->
<div id="modal-bg" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white w-96 p-6 rounded-2xl shadow-lg">
        <h2 id="modalTitle" class="text-xl font-bold text-gray-700 mb-4">Novo Toner</h2>

        <input type="hidden" id="codProduto">

        <label class="block text-gray-600">Modelo</label>
        <input id="modelo" type="text" class="w-full p-2 border rounded-xl mb-3">

        <label class="block text-gray-600">Marca</label>
        <input id="marca" type="text" class="w-full p-2 border rounded-xl mb-3">

        <label class="block text-gray-600">Tipo</label>
        <input id="tipo" type="text" class="w-full p-2 border rounded-xl mb-4">

        <button id="salvarToner" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-xl mb-2">Salvar</button>
        <button onclick="fecharModal()" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-xl">Cancelar</button>
    </div>
</div>

<script src="js/toners.js"></script>
</body>
</html>
