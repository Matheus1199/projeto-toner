<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - TonerStock</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex min-h-screen">

<!-- SIDEBAR -->
<aside class="w-64 bg-white shadow-md flex flex-col fixed h-full">
    <div class="flex items-center gap-2 px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-gray-700">Sistema de Toner</h1>
    </div>

    <nav class="flex-1 mt-4">
        <ul class="space-y-1">
            <li><a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-dashboard text-xl mr-3'></i> Dashboard</a></li>

            <li><a href="toners.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-printer text-xl mr-3'></i> Toners</a></li>

            <li><a href="clientes.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-user text-xl mr-3'></i> Clientes</a></li>

            <li><a href="fornecedores.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-truck text-xl mr-3'></i> Fornecedores</a></li>

            <li><a href="vendas.html"
                   class="flex items-center px-6 py-3 text-blue-600 bg-blue-50 border-r-4 border-blue-600 font-medium">
                <i class='bx bxs-cart text-xl mr-3'></i> Vendas</a></li>

            <li><a href="compras.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-basket text-xl mr-3'></i> Compras</a></li>

            <li><a href="pagrec.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                <i class='bx bxs-wallet text-xl mr-3'></i> Pagamentos / Recebimentos</a></li>
        </ul>
    </nav>
</aside>

<!-- MAIN CONTENT -->
<main class="ml-64 p-6 w-full">

    <!-- TOPO COM PESQUISA E NOVA VENDA -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-700">Vendas</h1>

        <div class="flex items-center gap-3">

            <!-- CAMPO DE PESQUISA -->
            <input id="pesquisaPedido"
                   type="text"
                   class="p-2 border rounded-xl w-64"
                   placeholder="Pesquisar pedido (código)...">

            <button id="btnPesquisarPedido"
                    class="flex items-center gap-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-xl shadow-sm">
                <i class='bx bx-search text-xl'></i> Pesquisar
            </button>

            <!-- BOTÃO DE NOVA VENDA -->
            <button id="btnNovaVenda"
                    class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl shadow-sm">
                <i class='bx bx-plus text-xl'></i> Nova Venda
            </button>
        </div>

    </div>

    <!-- LISTA DE VENDAS (ÚLTIMAS 10) -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Últimas 10 Vendas</h2>

        <table class="w-full border-collapse">
            <thead>
            <tr class="border-b bg-gray-100 text-left">
                <th class="py-2 px-3 text-gray-600">Código</th>
                <th class="py-2 px-3 text-gray-600">Data</th>
                <th class="py-2 px-3 text-gray-600">Cliente</th>
                <th class="py-2 px-3 text-gray-600">Valor Total</th>
                <th class="py-2 px-3 text-gray-600">Nº Documento</th>
            </tr>
            </thead>
            <tbody id="tabelaVendas" class="text-gray-700"></tbody>
        </table>
    </div>

    <!-- RESULTADO DA PESQUISA -->
    <div id="resultadoPesquisa" class="bg-white p-6 rounded-2xl shadow-sm border mt-6 hidden">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Resultado da Pesquisa</h2>

        <table class="w-full border-collapse">
            <thead>
            <tr class="border-b bg-gray-100 text-left">
                <th class="py-2 px-3">Código</th>
                <th class="py-2 px-3">Data</th>
                <th class="py-2 px-3">Cliente</th>
                <th class="py-2 px-3">Toner</th>
                <th class="py-2 px-3">Qtd.</th>
                <th class="py-2 px-3">Valor Total</th>
            </tr>
            </thead>

            <tbody id="tabelaPesquisa"></tbody>
        </table>
    </div>
</main>

<!-- MODAL (NOVA VENDA) - permanece igual -->
<div id="modal-bg"
     class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">

    <div class="bg-white w-[900px] p-6 rounded-2xl shadow-lg max-h-[90vh] overflow-y-auto">

        <div class="flex justify-between items-center mb-4">
            <h2 id="modalTitle" class="text-2xl font-bold text-gray-700">Nova Venda</h2>
            <button onclick="document.getElementById('modal-bg').classList.add('hidden')"
                    class="text-gray-600 hover:text-gray-800 text-2xl">&times;</button>
        </div>

        <!-- Abas, Detalhes e Financeiro (todo conteúdo igual ao que você enviou) -->
        <!-- Mantive tudo exatamente igual para não quebrar seu layout -->
        <!-- ... -->
    </div>
</div>

<!-- SCRIPTS -->
<script src="js/vendas.js"></script>

</body>
</html>
